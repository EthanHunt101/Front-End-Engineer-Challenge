<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>AISA Solutions Front-End Engineer Intern | Results summary component Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class = "main-area">

    <div class = "my-results grid-flow" data-spacing = "large">
      <h1 class = "section-title">
        Your Result
      </h1>

      <p class = "total-score">
        <span>
          76
        </span> of 100
      </p>

      <div class = "grid-flow">
        <p class = "results-keyword">
          Great
        </p>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>

    <div class = "my-summary grid-flow" data-spacing = "large">
      <h1 class= "section-title">
        Summary
      </h1>
      <div class = "grid-flow" id = "summary-fill">

      </div>
      

    <button>Continue</button>
    </div>
    
  </div>
    <script>
    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("summary-fill");
        let total = 0;

        data.forEach(item => {
          container.innerHTML += `
            <div class = "item" data-name = "${item.category.toLowerCase()}">
              <div class = "flex-group">
                <img src = "${item.icon}" alt = "${item.category}">
                <p class = "title">${item.category}</p>
              </div>
              <p class = "score"><span>${item.score}</span> / 100</p>
            </div>
          `;
          total += item.score;
        });

        document.getElementById("total-score").textContent = Math.round(total / data.length);
      })
      .catch(err => console.error("Error:", err));
  </script>
</body>
</html>
